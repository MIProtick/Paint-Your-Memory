{% extends 'coloringbase.html' %}

{% block content %}
<form id="form1" method="POST" action="{% url 'colorImg' %}" enctype="multipart/form-data">
  {% csrf_token %}
    <div class="segment">
      <div class="head">Upload Your Image</div>
      <hr>
    </div>
    
    <div class="img_up">
        <input id="img_input" type="file" name="filepath" accept="image/*" hidden="hidden"/>
        <div id="img_ch">
            <button id="img_btn" name="img_btn" class="init" type="button"> Insert prefered image </button>
            <label id="img_btn_lbl" for="img_btn">Chose your file... </label>
        </div>
        <div id="sbmt">
          <input id="sbmt_btn" class="init" type="submit" value="Submit">
            <!-- <button id="sbmt_btn" class="init" type="button"> Submit </button> -->
        </div>
        
    </div>
</form>
<div class="inp_out">
    <div class="shw_inp"><img src="{{org}}" alt="input_img"></div>
    <div class="shw_out full"><img id="outimg" src="{{colored_l}}" alt="output_img"></div>
</div>

<div class="segment">
  <button id="btn_full" class="unit" type="button" onclick="ch_out(event)" data-arg="{{colored_e}}"><i class="fas fa-palette"></i> Colored1 </button>
  <button id="btn_full" class="unit" type="button" onclick="ch_out(event)" data-arg="{{colored_s}}"><i class="fas fa-palette"></i> Colored2 </button>
  <button id="btn_beta" class="unit" type="button" onclick="ch_out(event)" data-arg="{{colored_l}}"><i class="fas fa-paint-brush"></i> Light </button>
  <button id="btn_save" class="unit" type="button">
    <a href="{{colored_l}}" target="_blank" rel="noopener noreferrer" download="output.jpg">
        <i class="fas fa-download"></i> Save 
    </a>
  </button>
</div> 
    

{% endblock %}
